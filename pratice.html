<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</head>

<body>
    <br>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <h3>Name</h3>
            </label>
            <input type="text" name="name" class="form-control" id="name" value="" placeholder="Enter Your Name"
                style="width:30%;">
                <span id="errnm"></span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <h3>Email</h3>
            </label>
            <input type="text" name="email" class="form-control" id="email" value="" placeholder="Enter Your email"
                style="width:30%;">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <h3>Password</h3>
            </label>
            <input type="text" name="password" class="form-control" id="password" value="" placeholder="Enter Your Password"
                style="width:30%;">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <h3>Dob</h3>
            </label>
            <input type="date" name="dob" class="form-control" id="dob" value=""
                style="width:30%;">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <h3>Age</h3>
            </label>
            <input type="number" name="age" class="form-control" id="age" placeholder="Enter Your Age" min="0" style="width:30%;">
        </div>

        <br>

        <button onclick="add()" name="add" class="btn btn-outline-primary">Click To Add Item</button>
        <button onclick="del()" name="del" class="btn btn-outline-danger">Click To Delete Item</button>
        <button onclick="update(id)" name="update" class="btn btn-outline-primary">Click To Update Item</button>

    </div>
    <br>

    <!--<input type="text" name="output" id="output">
        <input type="text" name="output1" id="output1">-->
    
    <table class="table" id="table" class="table-secondary" style="width: 90%;" align="center">
        <thead>
            <tr class="table-dark">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Dob</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tabledata" class="table-secondary" >
            
        </tbody>
    </table>

    <p id="output"> </p>
    <p id="output1"></p>
    <script src="./pratice.js"></script>
</body>

</html>
